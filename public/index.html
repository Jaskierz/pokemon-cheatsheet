<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon cheatsheet</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<header class="container">
    <h1>Pokemon cheatsheet</h1>
    <p>I am really sorry about the slowness. It is the API.</p>
</header>

<section class="container">
    <nav style="display: none">
        <ul class="pager">
            <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
            <li class="next"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
    </nav>

    <table id="pokemon-list" class="table table-bordered table-hover" style="display:none">
        <thead>
        <tr>
            <th>#</th>
            <th>Image</th>
            <th>Name</th>
            <th>Hit Point</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <nav style="display: none">
        <ul class="pager">
            <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> Previous</a></li>
            <li class="next"><a href="#">Next <span aria-hidden="true">&rarr;</span></a></li>
        </ul>
    </nav>
</section>

<footer style="display: none">
    <p class="text-center"><small>Copyright &copy; Bartosz BÄ…k. Thanks to <a href="https://pokeapi.co/">PokeAPI</a>.</small></p>
</footer>

<div id="detail" class="modal fade pokemon" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" data-name>Umpalumpa</h4>
            </div>
            <div class="modal-body">
                <figure class="text-center">
                    <img src="//placehold.it/250" data-image>
                </figure>

                <div class="text-center stats">
                    <div class="row">
                        <div class="col-xs-6">
                            <strong>Attack:</strong>
                            <span data-attack>50</span>
                        </div>
                        <div class="col-xs-6">
                            <strong>Defence:</strong>
                            <span data-defence>50</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <strong>Speed:</strong>
                            <span data-speed>50</span>
                        </div>
                        <div class="col-xs-6">
                            <strong>Hit Points:</strong>
                            <span data-hp>50</span>
                        </div>
                    </div>
                </div>

                <h4 class="text-center evolution-title">Next evolution: </h4>
                <ul class="list-inline text-center" data-evolutions>
                    <li>
                        <a href="#">
                            <img src="//placehold.it/50">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="//placehold.it/50">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div id="loader">
    <p>Updating Pokedex</p>
    <img src="img/loader.gif">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
